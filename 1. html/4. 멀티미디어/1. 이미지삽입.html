<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!--
        절대 경로: 절대적으로 가리킬 수 있는 경로.
        해당 파일이 존재하는 전체 경로.
        상대 경로: 현재 존재하는 디렉토리를 기준으로
        해당 파일까지의 위치를 가리키는 경로.
    -->

    <!-- figure는 블록 요소 img, a 는 인라인 요소 -->
    <figure>
        <img src="images/basic.jpg" alt="송아지 사진">
        <figcaption>우리집 송아지예요~</figcaption>
    </figure>

    <!-- height는 사용하지 않는 것을 권장. 
        사진의 비율이 망가질 수 있다. -->
    <img src="./images/basic.jpg" alt="송아지 사진" width="200px">

    <a href="https://www.naver.com">
        <img src="images/basic.jpg" alt="송아지 사진">
    </a>


    <img src="https://image.dongascience.com/Photo/2024/03/b333a0e0e49a1a56c911c32835a3f2b4.jpg" alt="범고래">


</body>
</html>
